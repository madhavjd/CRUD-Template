<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Table with User Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

   header {
      background-color: #007BFF;
      color: white;
      padding: 18px 30px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
    }

   .user-menu {
  position: absolute;
  right: 30px;
}


    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      object-fit: cover;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 100;
      min-width: 160px;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f8f9fa;
    }

    .container {
      padding: 30px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .action-links a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 18px;
    }

    .view-link { color: #6c757d; }
    .edit-link { color: #ffc107; }
    .delete-link { color: #dc3545; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Header -->
 <header>
  <div class="header-title">Welcome, User</div>
  <div class="user-menu" style="position: absolute; right: 30px;">
    <img src="https://i.pravatar.cc/100" alt="User" class="user-icon" onclick="toggleDropdown()">
    <div class="dropdown" id="userDropdown">
      <a href="#">üëã Welcome, User</a>
      <a href="#">üßæ User Profile</a>
      <a href="#">üîê Login</a>
      <a href="#">üö™ Logout</a>
    </div>
  </div>
</header>


  <!-- Main Content -->
  <div class="container">
    <a href="#" class="add-btn">+ Add More</a>

    <table id="crudTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>30</td>
          <td class="action-links">
            <a href="#" class="view-link" title="View"><i class="fas fa-eye"></i></a>
            <a href="#" class="edit-link" title="Edit"><i class="fas fa-edit"></i></a>
            <a href="#" class="delete-link" title="Delete"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>25</td>
          <td class="action-links">
            <a href="#" class="view-link" title="View"><i class="fas fa-eye"></i></a>
            <a href="#" class="edit-link" title="Edit"><i class="fas fa-edit"></i></a>
            <a href="#" class="delete-link" title="Delete"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("userDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("userDropdown");
      const icon = document.querySelector(".user-icon");
      if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

   
  </script>

</body>
</html>
